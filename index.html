<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        .header{
            text-align: right;
        }
        
        .contain {
            text-align:center;
            margin:5%;
        }
        
        .search #search{
            margin:10px 0 0 0;
        }
        
        .search #button_google{
            margin:10px 0;
        }
        
        .search #button_lucky{
            margin:10px 0;
        }
        
        .search .input input{
            width:570px;
            height:35px;
            font-size:20px;
        }
        
        .search .input img{
            text-align:right;
            position: relative;
            left:265px;
            top:-35px;
        }
        
        .search button{
/*            width:200px;*/
            height:40px;
            border:none;
            background-color:#efebeb;
            font-size:14px;
            color:#696969;
            padding:0 15px;
        }
        
        .contain p{
            font-size:14px;
        }
        
        .contain a{
            text-decoration: none;
        }
        
        
    </style>
</head>
<body>
    <div class="header">
        <img src="pic/header.png" alt="header">
    </div>
    <div class="contain">
        <div class="logo">
        <img src="pic/logo.jpg" alt="googlelogo" />
        </div>
        <div class="search">
             <div class="input">
                <input type="text" name="" id="search"><br>
                <img src="pic/icon.png" alt="icon">
            </div>
            <button type="submit" name"search" id="button_google">Google 検索</button>
            <button type="button" name"I'm feeling lucky" id="button_lucky">I'm Feeling Lucky</button>
        </div>
        <p>Google の新しいスマートフォン <a href="Nexus">Nexus</a> 登場。</p>
        
    </div>
    
</body>
</html>
